<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Bus</title>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Navigation Bar (Assuming you have a common navigation bar) -->
                <nav class="navbar navbar-expand-lg navbar-light navi">
                    <div class="container">
                        <a class="navbar-brand text-white" href="admin_dashboard.html">Admin Panel</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="index.html">Home</a>
                                </li>
                                <li class="nav-item"><a class="nav-link text-white" href="buses.html" class="active">Buses</a></li>
                                <li class="nav-item"><a class="nav-link text-white" href="routes.html">Routes</a></li>
                                <li class="nav-item"><a class="nav-link text-white" href="users.html">Users</a></li>
                                <li class="nav-item"><a class="nav-link text-white" href="logout.html">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Bus Creation Form -->
                <h1>Create Bus</h1>
                <form id="bus-creation-form" action="" method="POST" class="create-form">
                    <div class="mb-3">
                        <label for="bus-name" class="form-label">Bus Name</label>
                        <input type="text" class="form-control" id="bus-name" name="bus_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="route" class="form-label">Route Name</label>
                        <input type="text" class="form-control" id="route" name="route" required>
                    </div>
                    <div class="mb-3">
                        <label for "departure-time" class="form-label">Departure Time</label>
                        <input type="time" class="form-control" id="departure-time" name="departure_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="arrival-time" class="form-label">Arrival Time</label>
                        <input type="time" class="form-control" id="arrival-time" name="arrival_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-custom">Create Bus</button>
                    </div>
                </form>

                <!-- Link to List of Buses -->
                <div class="text-center mt-3">
                    <a href="list_of_buses.html" class="btn btn-secondary">List of Buses</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/javascript.js"></script>
</body>
</html>
