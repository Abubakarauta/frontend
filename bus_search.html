<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - Search & Select</title>
    <!-- Include Bootstrap CSS -->
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-5.1.3-dist\bootstrap-icons\bootstrap-icons-1.11.1\bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Define your custom CSS variables here -->
</head>
<body>

<!-- Container for Header, Navigation, and Form -->
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light navi">
                <div class="container">
                    <a class="navbar-brand text-white" href="index.html">BookMyBus</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="bus_search.html">Search Buses</a>
                            </li>
                        
                            <li class="nav-item">
                                <a class="nav-link text-white" href="bus_booking.html">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="booking_history.html">History</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link text-white" href="logout.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Header -->
            <h1>Search & Select</h1>

            <!-- Search Form -->
                <form id="search-form" action="search" method="POST" class="search-form">
                    <div class="mb-3 d-flex align-items-center">
                        <fieldset class="form-group">
                            <label for="route" class="form-label">Route</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-arrow-left-right"></i></span>
                                <input type="text" class="form-control" id="departure-location" name="departure_location" required placeholder="From">
                                <span class="input-group-text"><i class="bi bi-arrow-left-right"></i></span>
                                <input type="text" class="form-control" id="arrival-location" name="arrival_location" required placeholder="To">
                                <div class=" form-control btn btn-custom">
                                    <a href="bus_details.html" class="btn-custom btn">Search Buses</a></div>                            
                                
                            </div>
                        </fieldset>
                    </div>
                </form>


            
        </div>
    </div>
</div>

<!-- Include Bootstrap JavaScript (and any other scripts you may need) -->
<script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="javascript.js"></script> <!-- Include your custom JavaScript file -->
</body>
</html>
